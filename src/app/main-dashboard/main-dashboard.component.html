<body>
    <div class="column">
        <form [formGroup]="signinForm" (submit)="signin()">
            <div class="column-title">Signin</div>

            <label for="name1">Name:</label>
            <input formControlName="Name" type="text" id="name1" name="name1" required>

            <label for="password1">Password:</label>
            <input formControlName="Password" type="password" id="password1" name="password1" required>

            <button type="submit">Enter</button>
        </form>

        <form [formGroup]="signupForm" (submit)="signup()">
            <div class="column-title">Signup</div>

            <label for="name2">Name:</label>
            <input formControlName="Name" type="text" id="name2" name="name2" required>

            <label for="email">Email:</label>
            <input formControlName="Email" type="email" id="email" name="email" required>

            <label for="password2">Password:</label>
            <input formControlName="Password" type="password" id="password2" name="password2" required>

            <button type="submit">Register</button>
        </form>
    </div>
    <div class="column">
    </div>
</body>
